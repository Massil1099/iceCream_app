<ion-row style="margin-bottom: 12px; align-items: center;">
  <!-- Image -->
  <ion-col size="auto">
    <ion-img [src]="flavor.img" style="width:60px;"></ion-img>
  </ion-col>
  
  <ion-col>
    <ion-label>{{ flavor.name }}</ion-label>
  </ion-col>

  <!-- Boutons + / - -->
  <ion-col size="auto" style="display:flex; align-items:center; gap:5px">

    <!-- Bouton - -->
    <ion-button fill="outline" size="small"
      (click)="onSub()"
      [disabled]="canNotBeDecreased()">
      -
    </ion-button>

    <!-- Bouton + -->
    <ion-button fill="outline" size="small"
      (click)="onAdd()"
      [disabled]="canNotBeIncreased()">
      +
    </ion-button>

    <!-- Nombre de boules -->
    <ion-label>{{ flavor.scoops }}</ion-label>

    <!-- IcÃ´ne dâ€™alerte -->
    <ion-label *ngIf="flavor.isEmpty" color="danger">
      ðŸ”´
    </ion-label>

  </ion-col>

</ion-row>
