<ion-row style="margin-bottom: 12px; align-items: center;">
  <!-- Image -->
  <ion-col size="auto">
    <ion-img [src]="flavor.img" style="width:60px;"></ion-img>
  </ion-col>
  
  <!-- Nom -->
  <ion-col>
    <ion-label>{{ flavor.name }}</ion-label>
  </ion-col>

  <!-- Boutons + / - + label / alerte -->
  <ion-col size="auto" style="display:flex; align-items:center; gap:5px">

    <!-- Bouton - -->
    <ion-button fill="outline" size="small"
      (click)="onSub()"
      [disabled]="canNotBeDecreased()">
      -
    </ion-button>

    <!-- Bouton + -->
    <ion-button fill="outline" size="small"
      (click)="onAdd()"
      [disabled]="canNotBeIncreased()">
      +
    </ion-button>

    <!-- Soit le nombre de boules, soit le bouton d'alerte -->
    <ng-container *ngIf="!isOutOfStock(); else alertTpl">
      <ion-label>{{ flavor.scoops }}</ion-label>
    </ng-container>

    <ng-template #alertTpl>
      <ion-button
        color="danger"
        shape="round"
        [routerLink]="['/empty-flavor', flavor.name]">
        <ion-icon name="alert-circle"></ion-icon>
      </ion-button>
    </ng-template>

  </ion-col>
</ion-row>
