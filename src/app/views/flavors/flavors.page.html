<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Flavors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>

    @for (flavor of flavors; track flavor.name) {
      <app-flavor [flavor]="flavor"></app-flavor>
    }


    <!-- SECTION : CONTAINER -->
    <ion-row style="margin-top: 30px;">
      <ion-col>
        <h2>Select container</h2>
      </ion-col>
    </ion-row>

     <ion-radio-group [(ngModel)]="selectedContainer">
      @for (container of containers; track container.type) {
        <ion-row style="margin-bottom: 10px;">
          <ion-col size="auto">
            <ion-radio [value]="container.type"></ion-radio>
          </ion-col>
          <ion-col>
            <ion-label>{{ container.type | titlecase }} ({{ container.price }}€)</ion-label>
          </ion-col>
        </ion-row>
      }
    </ion-radio-group>

    <!-- SECTION : EXTRAS -->
    <ion-row style="margin-top: 30px;">
      <ion-col>
        <h2>Extras</h2>
      </ion-col>
    </ion-row>

    @for (extra of extras; track extra.name) {
      <ion-row style="margin-bottom: 10px;">
        <ion-col size="auto">
          <ion-checkbox
            [(ngModel)]="selectedExtras[extra.name]"
            labelPlacement="end">
            {{ extra.name }} ({{ extra.price }}€)
          </ion-checkbox>
        </ion-col>
      </ion-row>
    }

  </ion-grid>
</ion-content>
